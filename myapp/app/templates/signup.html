{% extends "base.html" %}

{% block title %}Sign up{% endblock %}
{% block style %}
	<style>
		#content-container {
			display: flex;
			height: 100vh;
		}

		.signup-container {
			background-color: #000;
			height: 100%;
			width: 50%;
			padding: 2rem 5rem;
		}

		.signup-container > a {
			text-decoration: none;
			border: 2px solid #fff;
			border-radius: 20px;
			padding: .5rem 1rem;
		}

		.signup-container > a:visited {
			color: #fff;
		}

		#flexbox-container {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100%;
			height: 100%;
		}

		#form-container {
			display: flex;
			flex-direction: column;
			gap: 10px;
			border: 2px solid #fff;
			border-radius: 10px;
			width: fit-content;
			height: fit-content;
			padding: 1rem 2.5rem;
		}

		#form-container > p {
			color: #fff;
		}

		#signup-form {
			display: flex;
			flex-direction: column;
			gap: 10px;
			align-items: center;
		}

		.form-item {
			width: 100%;
		}

		#signup-form > button {
			background-color: transparent;
			color: #fff;
			border: 2px solid #fff;
			border-radius: 20px;
			padding: .5rem 1rem;
			width: fit-content;
		}

		h1 {
			color: #fff;
		}

		#point {
			background-color: #000;
			clip-path: polygon(0% 0%, 50% 0%, 100% 50%, 50% 100%, 0% 100%);
			height: 100%;
			width: 20%;
		}
	</style>
{% endblock %}

{% block contents %}
	<div id="content-container">
		<div class="signup-container">
			<a href="{{ url_for('main.index') }}">Go back</a>
			<div id="flexbox-container">
				<div id="form-container">
					<h1>Sign Up</h1>
					<form id="signup-form" action="{{ url_for('auth.signup') }}" method="POST">
						<input id="email" name="email" type="email" placeholder="Enter Email" class="form-item" required />
						<input id="username" name="username" type="text" placeholder="Enter Username" class="form-item" required />
						<input id="password" name="password" type="password" placeholder="Enter Password" class="form-item" required />
						<button type="submit">Enter</button>
					</form>
					<p>Already have an account?<span><a href="{{ url_for('auth.login') }}">Login</a></span></p>
				</div>
			</div>
		</div>
		<div id="point"></div>
	</div>
{% endblock %}
